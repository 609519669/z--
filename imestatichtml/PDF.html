<script>
    function login(){
        setPageCookie('fromlogin',"true");
        var password = document.getElementById('password').value;
        var username = document.getElementById('username').value;
        if(username=="" || password == ''){
            document.getElementById('login_info_icon').style.display = "inline-block";
            document.getElementById('login_info_text').innerHTML = "用户名和密码不能为空";
            return;
        }
        Ext.getBody().mask('登陆中...', '提示');
        Ext.Ajax.request({
            url:g_url_login,
            method : 'POST',
            async: false,
            params : {
                password : password,
                userId : username
            },
            success: function(resp,opts) {
                var respText = resp.responseText;
                Ext.getBody().unmask();
                var obj = eval("("+respText+")");
                if(obj.success){
                    document.getElementById('login_info_icon').style.display = "none";
                    document.getElementById('login_info_text').innerHTML = "";
                    window.location.href="../index.html";
                }else{
                    document.getElementById('login_info_icon').style.display = "inline-block";
                    document.getElementById('login_info_text').innerHTML = obj.msg;
                }
            },
            failure: function(resp,opts) {
                Ext.getBody().unmask();
                var respText = resp.responseText;
                document.getElementById('login_info_icon').style.display = "inline-block";
                document.getElementById('login_info_text').innerHTML = respText;
            }

        });
    }

    function hideLoadDiv(){
        if(!initMaskDiv){
            initMaskDiv = document.getElementById('initMaskDiv');
        }
        initMaskDiv.style.display = 'none';
    }
</script>
